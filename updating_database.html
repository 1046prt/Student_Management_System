<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Your Details</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;

            }

            h1 {
                text-align: center;

                color: #333;
            }

            .form-container {
                width: 40%;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                margin-top: 50px;
            }

            label {
                font-size: 16px;
                color: #555;
                display: block;
                margin-bottom: 8px;
            }

            input[type="text"], input[type="tel"] {
                width: 80%;
                padding: 10px;
                margin-bottom: 20px;

        <body>
            <h1>Update Your Mobile Number</h1>
            <div class="form-container">

                    <label for="name">Name:</label>

                    <label for="id">Enrollment ID:</label>
